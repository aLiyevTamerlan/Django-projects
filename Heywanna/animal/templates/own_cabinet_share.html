
<div class="bg-white">
    <div class="cabinet-product-comment-div mt-[60px] mb-[-20px]">
        <div class="cabinet-product-filtering-div">
            <div class="cabinet-product-select-div ">
                {% include 'cabinet_select.html' %} 
            </div>
        </div>
    </div>
    <div class="max-w-2xl mx-auto py-[80px] px-4 sm:py-[70px] sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="sr-only">Products</h2>
  
      <div class="grid grid-cols-1 gap-y-10 sm:grid-cols-2  lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        {% for mehsul in mehsullar %}
            {% if mehsul.image %}
                <a href="/heyvan/{{ mehsul.id }}" class="group">
                  <div class="w-[290px] h-[270px] aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8">
                    <img src="{{ mehsul.image.url }}"  class="w-[290px] h-[270px] h-full object-center object-cover group-hover:opacity-75">
                  </div>
                  <p class="mt-3 ml-[10px] text-lg font-medium text-gray-900">{{ mehsul.animal_category }}</p>
                  <h3 class="mt-2 ml-[10px] text-sm text-gray-700">{{ mehsul.date_added }}</h3>
                </a>
            {%endif%}
        {%endfor%}
      </div>
    </div>
  </div>
